---
pattern_name: bone_length_from_to

pattern_iri: http://purl.obolibrary.org/obo/oba/patterns/bone_length_from_to.yaml

description: 'A bone length trait that is the distance between two anatomical
  reference points measured in a straight line.'

#  examples:
#    - http://purl.obolibrary.org/obo/FOVT_0001070  # femur length from caput to lateral condyle
#    - http://purl.obolibrary.org/obo/FOVT_0001077  # length of talus along the midline
#    - http://purl.obolibrary.org/obo/FOVT_0000007  # femur length from caput to medial condyle

contributors:
  - https://orcid.org/0000-0002-7073-9172  # David Osumi-Sutherland
  - https://orcid.org/0000-0001-8314-2140  # Ray Stefancsik
  - https://orcid.org/0000-0002-7356-1779  # Nicolas Matentzoglu
  - https://orcid.org/0000-0003-2699-3066  # Meghan A. Balk

classes:
  skeletal_element: UBERON:0004765
  anatomical_entity: UBERON:0001062
  length: PATO:0000122
  anatomical_line: UBERON:0006800
  physical_object_quality: PATO:0001241
  NCBITaxon: OBI:0100026

relations:
  connected_to: RO:0002170
  characteristic_of: RO:0000052
  part_of: BFO:0000050
  connects: RO:0002176

annotationProperties:
  exact_synonym: oio:hasExactSynonym
  related_synonym: oio:hasRelatedSynonym
  broad_synonym: oio:hasBroadSynonym
  xref: oio:hasDbXref
  measured_in_taxon: oio:measuredInTaxon
  not_measured_in_taxon: oio:notMeasuredInTaxon
  comment: rdfs:comment

vars:
  bone: "'skeletal_element'"
  from: "'anatomical_entity'"
  to: "'anatomical_entity'"
  fovt: "'physical_object_quality'"  # FOVT id
  taxa: "NCBITaxon"
  your_comments: "xsd:string"  # comments, clarifications for users

data_list_vars:
  def_ref: "'xref'"  # reference(s) to the source(s) of definition


annotations:
  - annotationProperty: related_synonym
    text: "%s length"
    vars:
      - bone

  - annotationProperty: exact_synonym
    text: "%s length"
    vars:
      - bone

  - annotationProperty: broad_synonym
    text: "%s length"
    vars:
      - bone

  - annotationProperty: xref
    text: "%s"  # give FOVT IRI here
    vars:
      - fovt

  - annotationProperty: measured_in_taxon
    text: "%s"
    vars:
      - taxa

  - annotationProperty: not_measured_in_taxon
    text: "%s"
    vars:
      - taxa

  - annotationProperty: comment
    text: "%s"
    vars:
      - your_comments

def:
  text: "The length of a %s from %s to %s."
  vars:
    - bone
    - from
    - to
  annotations:
    - annotationProperty: not_measured_in_taxon
      value: def_ref

logical_axioms:
  - axiom_type: subClassOf
    text: "'length' and ('characteristic_of' some %s)"  # if along entire bone
    vars:
      - bone
  - axiom_type: subClassOf
    text: "'length' and ('characteristic_of' some ('part_of' some %s))"
    #      # if part of a bone [e.g., 'distalmost' ('part of' some humerus)]
    vars:
      - bone
...
