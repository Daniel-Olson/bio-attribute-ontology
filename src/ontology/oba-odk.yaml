id: oba
title: "Ontology of Biological Attributes (OBA)"
github_org: obophenotype
repo: bio-attribute-ontology
report_fail_on: ERROR
edit_format: obo
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
release_artefacts:
  - base
  - full
primary_release: full
import_group:
  products:
    - id: ro
    - id: chebi
      is_large: TRUE
      use_gzip: TRUE
    - id: go
    - id: pato
    - id: omo
    - id: uberon
    - id: cl
    - id: nbo
    - id: pr
      is_large: TRUE
      use_gzip: TRUE
    - id: so
    - id: po
robot_java_args: '-Xmx8G'